<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Celchy's Kitchen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#order">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#reviews">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#location">Location</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#chef">Chef</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

      <div id="menu" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active card">
            <img src="./img/shirleytemple.jpg" class="d-block w-100" alt="shirley temple">
            <div class="card-img-overlay text-center pt-3">
              <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#menuModal">View full menu</button>
           </div>
          </div>
          <div class="carousel-item card">
            <img src="./img/wagyu.jpg" class="d-block w-100" alt="mingyu's wagyu">
            <div class="card-img-overlay text-center pt-3">
              <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#menuModal">View full menu</button>
           </div>
          </div>
          <div class="carousel-item card">
            <img src="./img/adobo.jpg" class="d-block w-100" alt="adobo">
            <div class="card-img-overlay text-center pt-3">
              <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#menuModal">View full menu</button>
           </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#menu" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#menu" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
      
    <!-- Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="menuModalLabel">Celchy's Kitchen Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row"> <!--Singular item-->
                <div class="col-10">
                  Shirley Temple
                </div>
                <div class="col">
                  $5.99
                </div>
              </div> <!--Singular item end-->
              <div class="row"> <!--Singular item-->
                <div class="col-10">
                  Mingyu's Wagyu
                </div>
                <div class="col">
                  $10.99
                </div>
              </div> <!--Singular item end-->
              <div class="row"> <!--Singular item-->
                <div class="col-10">
                  Chicken Adobo
                </div>
                <div class="col">
                  $7.99
                </div>
              </div> <!--Singular item end-->
              <div class="row"> <!--Singular item-->
                <div class="col-10">
                  Lorem, ipsum.
                </div>
                <div class="col">
                  $5.99
                </div>
              </div> <!--Singular item end-->
              <div class="row"> <!--Singular item-->
                <div class="col-10">
                  Lorem, ipsum.
                </div>
                <div class="col">
                  $5.99
                </div>
              </div> <!--Singular item end-->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
